{% extends 'base.html' %}

{% block title %}Add Product{% endblock %}

{% block content %}
<body class='text-center'>
    <h1>New Product</h1>
    <br>
    
    <form class="col-md-6 offset-md-3" action="/market/add_product" method = "POST">
        <label for="name">Name</label>
        <input type="text" class="form-control col-sm-6 offset-md-3 btn-light" id="name" name="name" placeholder="Name" aria-label="Name" required>
        <label for="barcode">Barcode</label>
        <input type="text" class="form-control col-sm-6 offset-md-3 btn-light" id="barcode" name="barcode" placeholder="Barcode" aria-label="Barcode" title="Barcodes must be exactly 12 numbers" pattern="^\d{12}$" maxlength="12" required>
        <label for="price">Price</label>
        <input type="text" class="form-control col-sm-6 offset-md-3 btn-light" id="price" name="price" placeholder="Price" aria-label="Price" title="Please, fill in the format [10 or 10.00]" pattern="^\d+(\.\d{1,2})?$" required>
        <label for="description">Description</label>
        <textarea type="textarea" class="form-control col-sm-6 offset-md-3 btn-light" rows="3" id="description" name="description" placeholder="Description" aria-label="Description"></textarea>
        <br>
        <input type = "submit" class='btn btn-success col-sm-2' value = "Add" />
     </form>
</body>
 {% endblock %}
