{% extends 'base.html' %}

{% block title %}Market{% endblock %}

{% block content %}

<h1>Market</h1>
<br>
<table class="table table-hover table-dark shadow-sm">
    <thead>
        <tr>
            <!-- Your Columns HERE -->
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Barcode</th>
            <th scope="col">Price</th>
            <th scope="col">Options</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <!-- <h1>{{item}}</h1> -->
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.barcode }}</td>
                <td>{{ item.price }}</td>

                <td>
                    <button class="btn btn-outline btn-info">More Info</button>
                    <button class="btn btn-outline btn-success">Purchase</button>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
